<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Quotes Inspirational Motivational Wisdom Encouragement Reflection Thought-provoking">
  <title>Quotes App</title>
  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div id="main" class="text-center mt-5">
      <h1>Quote of the Day</h1>
      <p class="my-md-4">Press the button below to recieve a random quote!</p>
      <button onclick="getRandomQuotes();">New Quote</button>

      <p id="quote-caption" class="mt-md-4"></p>
      <p id="quote-author"></p>
    </div>
  </main>

  <!-- Main JS File -->
  <script src="js/script.js"></script>
</body>

</html>
